{% extends "base.html" %}

{% block title %}Statistics for {{ user.get_profile.full_name }}{% endblock %}

{% block head %}
    <script type='text/javascript' src='{{ STATIC_URL }}js/jquery.js'></script>
    <script type='text/javascript' src='{{ STATIC_URL }}js/d3.v3/d3.v3.min.js'></script>
{% endblock %}

{% block content %}
    <h1>Period Statistics for {{ user.get_profile.full_name }}</h1>

    <h3>Cycle Length Frequency</h3>

    <script>

        // A formatter for counts.
        var formatCount = d3.format(",.0f");

        var width = $(window).width() - 20;
        var height = $(window).height() - 40;
        var padding = {top: 15, right: 15, bottom: 50, left: 30};

        var data = d3.layout.histogram()
                .bins({{ bins }})
                ({{ cycle_lengths|safe }});

        var xScale = d3.scale.ordinal()
                .domain(data.map(function (d) {
                    return d.x;
                }))
                .rangeRoundBands([0, width - padding.left - padding.right], .1);

        var ymax = d3.max(data, function (d) {
            return d.y;
        });
        var yScale = d3.scale.linear()
                .domain([0, ymax])
                .rangeRound([height - padding.bottom, padding.top]);

        var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height)

        var bar = svg.selectAll(".bar")
                .data(data)
                .enter().append("g")
                .attr("class", "bar")
                .attr("transform", function (d) {
                    return "translate(" + xScale(d.x) + ", " + yScale(d.y) + ")"
                });

        bar.append("rect")
                .attr("data-placement", "top")
                .attr("width", xScale.rangeBand())
                .attr("height", function (d) {
                    return height - yScale(d.y) - padding.bottom;
                });

        bar.append("text")
                .attr("dy", "1.25em")
                .attr("y", 6)
                .attr("x", function (d) {
                    return xScale.rangeBand() * (d.dx - data[0].dx + 0.5);
                })
                .attr("text-anchor", "middle")
                .text(function (d) {
                    return formatCount(d.y);
                });

        // Axis
        var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom")
                .tickSize(6, 0);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + (height - padding.bottom) + ")")
                .call(xAxis);

        svg.append("text")
                .attr("class", "x label")
                .attr("text-anchor", "middle")
                .attr("x", width / 2)
                .attr("y", height - 4)
                .text("Period Length (days)");

        svg.append("text")
                .attr("class", "y label")
                .attr("text-anchor", "center")
                .attr("x", -height / 2)
                .attr("y", 18)
                .attr("transform", "rotate(-90)")
                .text("Number of Periods");

    </script>

    <h3>Cycle Length History</h3>

    <script>

        // A formatter for counts.
        var formatCount = d3.format(",.0f");

        var width = $(window).width() - 20;
        var height = $(window).height() - 40;
        var padding = {top: 15, right: 15, bottom: 50, left: 30};

        d3.json("{{ periods_url }}", function (json) {
            var data = json.objects;

            var xScale = d3.scale.ordinal()
                    .domain(data.map(function (d) {
                        return d.start_date;
                    }))
                    .rangeRoundBands([0, width - padding.left - padding.right], .1);

            var ymax = d3.max(data, function (d) {
                return d.length;
            });
            var yScale = d3.scale.linear()
                    .domain([0, ymax])
                    .rangeRound([height - padding.bottom, padding.top]);


            var svg = d3.select("body")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height)

            var bar = svg.selectAll(".bar")
                .data(data)
                .enter().append("g")
                .attr("class", "bar")
                .attr("transform", function (d) {
                    return "translate(" + xScale(d.start_date) + ", " + yScale(d.length) + ")"
                });

            bar.append("rect")
                .attr("data-placement", "top")
                .attr("width", xScale.rangeBand())
                .attr("height", function (d) {
                    return height - yScale(d.length) - padding.bottom;
                });


            var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom")
                    .tickSize(6, 0);

            svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + (height - padding.bottom) + ")")
                    .call(xAxis);


            svg.append("text")
                    .attr("class", "x label")
                    .attr("text-anchor", "middle")
                    .attr("x", width / 2)
                    .attr("y", height - 4)
                    .text("Start Date");

            svg.append("text")
                    .attr("class", "y label")
                    .attr("text-anchor", "center")
                    .attr("x", -height / 2)
                    .attr("y", 18)
                    .attr("transform", "rotate(-90)")
                    .text("Period Length (days)");


            var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left");

            svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);


            });

    </script>
{% endblock %}
