<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    {% load staticfiles %}
	<link rel="stylesheet" href="{{ STATIC_URL }}css/base.css" type="text/css" media="screen" />

	<title>{% block title %}{% endblock %}</title>

    {% block head %}{% endblock %}
</head>
<body>

{% if not user.is_anonymous %}
    <span class="right spacing_top">
        <a href="{% url 'calendar' %}"><span class="glyphicon-lg glyphicon glyphicon-calendar"></span></a>&nbsp;&nbsp;
        <a href="{% url 'statistics' %}"><span class="glyphicon-lg glyphicon glyphicon-stats"></span></a>&nbsp;&nbsp;
        <a href="{% url 'user_profile' %}"><span class="glyphicon-lg glyphicon glyphicon-user"></span></a>&nbsp;&nbsp;
        &nbsp;&nbsp;<a href="{% url 'account_logout' %}"><span class="glyphicon-lg glyphicon glyphicon-log-out"></span></a>
    </span>
{% endif %}

<h1 class="logo"><a href="{% url 'calendar' %}">the egg timer</a></h1>
<span class="small">keep track of your cycles</span>

<div class="spacing_top">
{% block content %}{% endblock %}
</div>

{% block footer %}
{% endblock %}

</body>
</html>
